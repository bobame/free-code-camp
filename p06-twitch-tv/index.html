<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Twitch Streamers</title>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="custom.css">
</head>

<body>
  <!-- main container -->
  <div class="container" id="main">

    <!-- top edge -->
    <div id="top" class="container-fluid">
      <div class="row">
        <!-- title part with toggable search icon and input  -->
        <div class="col-sm-10">
          <h1>Twitch Streamers
            <button id="search-icon">
              <i class="fa fa-search"></i>
            </button>
          </h1>
          <!-- toggable search input field and buttons -->
          <form>
            <input id="search-input" list="autocomplete" type="search" placeholder="Search streamer...">
            <!-- autocomplete options using html5 datalist tag -->
            <datalist id="autocomplete">
            </datalist>
            <button id="submit">Search</button>
            <button id="cancel">Cancel</button>
          </form>
        </div> <!-- /title part -->
        <!-- interactive sliding filter buttons -->
        <div class="col-sm-2">
          <div class="row">
            <button id="btn-all">
              <i class="fa fa-globe"></i>
              ALL</button>
          </div>
          <div class="row">
            <button id="btn-on">
              <i class="fa fa-check-circle"></i>
              ONLINE</button>
          </div>
          <div class="row">
            <button id="btn-off">
              <i class="fa fa-times-circle"></i>
              OFFLINE</button>
          </div>
        </div> <!-- sliding buttons -->
      </div> <!-- /row -->
    </div> <!-- /top -->

    <!-- list -->
    <div id="list" class="container-fluid">

    </div> <!-- /list -->

    <!-- bottom edge -->
    <div id="bottom" class="container-fluid">
    </div> <!-- /bottom -->

  </div> <!-- /main -->

  <!-- jquery, bootstrap, js -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
  <script src="action.js"></script>
</body>
</html>
