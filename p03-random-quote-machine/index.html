<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="custom.css">
  </head>

  <body>

    <!-- title -->
    <div class="container-fluid text-center top">
      <p id="page-title">Surprise Me!</p>
    </div> <!-- /title -->

    <!-- quote box -->
    <div class="container-fluid bottom">

      <!-- quote -->
      <div class="row quote text-center quote">
        <div class="col-sm-12">
          <i class="fa fa-quote-left"></i>
          <span id="quote">"You can avoid reality, but you cannot avoid the consequences of avoiding reality."</span>
          <i class="fa fa-quote-right"></i>
        </div>
      </div> <!-- /row quote -->

      <!-- auhor -->
      <div class="row author text-right author">
        <div class="col-sm-6 col-sm-offset-6">
          <p id="author">- Ayn Rand</p>
        </div>
      </div> <!-- /row author -->

      <!-- buttons -->
      <div class="row buttons">
        <div class="col-sm-2 col-sm-offset-0 text-left">
          <!-- twitter button from https://publish.twitter.com/# -->
          <a id="tweet" href="https://twitter.com/share" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
        <div class="col-sm-4 col-sm-offset-6 text-right">
          <button>New Quote</button>
        </div>
      </div> <!-- /row buttons -->

    </div><!-- /div box -->

    <!-- jquery, bootstrap, js -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src="action.js"></script>
  </body>
</html>
