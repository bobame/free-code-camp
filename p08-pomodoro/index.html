<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Timer</title>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="custom.css">
  </head>
  <body>

    <div class="container-fluid">

      <!-- PART-1 : TITLE -->
      <div class="row" id="title">
        <h1 class="text-center">Pomodoro Timer</h1>
      </div>

      <!-- PART-2 : BREAK & SESSION BUTTONS -->
      <div class="row text-center" id="button-holder">
        <!-- BREAK -->
        <div class="col-sm-4 col-sm-offset-2" id="break-holder">
          <div class="row">
            <h4>Break Length</h4>
          </div>
          <div class="row">
            <button id="min-sub-break">-</button>
            <span id="break-length">5</span>
            <button id="min-add-break">+</button>
          </div>
        </div> <!-- /BREAK -->
        <div class="col-sm-4 col-sm-offset-0" id="session-holder">
          <div class="row">
            <h4>Session Length</h4>
          </div>
          <div class="row">
            <button id="min-sub-session">-</button>
            <span id="session-length">25</span>
            <button id="min-add-session">+</button>
          </div>

        </div> <!-- /SESSION -->
      </div>

      <!-- PART-3 : MAIN CIRCLE BUTTON -->
      <div class="row parent text-center">
        <button class="big-circle start">

          <div id="circle-status">
            START
          </div>

        </button>
      </div>

      <!-- PART-4 : RESET BUTTON -->
      <div class="row text-center">
        <button id="btn-reset">
          RESET <i class="fa fa-refresh"></i>
        </button>
      </div>

      <!-- PART-5 : PROGRESS BAR -->
      <div class="container-fluid text-center" id="progress-bar-bar">
        <div id="progress-bar-progress">
          <div id="progress-bar-label">0%</div>
        </div>
      </div>

    </div>
    
    <!-- jquery, bootstrap, js -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
    <script src="action.js"></script>
  </body>
</html>
