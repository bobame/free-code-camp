<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Timer</title>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="custom.css">
  </head>
  <body>

    <div class="container">
      
      <!-- ROW-1: TITLE -->
      <div class="row">
        <div id="title" class="text-center">
          <h1>Tic Tac Toe</h1>
        </div>
      </div> <!-- /ROW-1: TITLE -->

      <!-- ROW-2: BODY -->
      <div class="row main">
        <!-- COL-LEFT -->
        <div class="col-sm-5 text-center left">
          <div class="left-inner">
            <div class="row turn">
              Who's turn is it?
            </div>
            <div class="row score">
              Player X: <span id='score-x'>0</span>
            </div>
            <div class="row score">
              Player Y: <span id='score-o'>0</span>
            </div>
            <div class="row btn-reset">
              <button class="btn btn-success">Reset</button>
            </div>
          </div>
        </div> <!-- /COL-LEFT -->

        <!-- COL-RIGHT -->
        <div class="col-sm-7 text-center right">

          <!-- ROW-A -->
          <div class="row">
            <div class="col-xs-4 game row-a col-a">
              AA
            </div>
            <div class="col-xs-4 game row-a col-b">
              AB
            </div>
            <div class="col-xs-4 game row-a col-c">
              AC
            </div>
          </div> <!-- /ROW-A -->

          <!-- ROW-B -->
          <div class="row">
            <div class="col-xs-4 game row-b col-a">
              BA
            </div>
            <div class="col-xs-4 game row-b col-b">
              BB
            </div>
            <div class="col-xs-4 game row-b col-c">
              BC
            </div>
          </div> <!-- /ROW-B -->

          <!-- ROW-C -->
          <div class="row">
            <div class="col-xs-4 game row-c col-a">
              CA
            </div>
            <div class="col-xs-4 game row-c col-b">
              CB
            </div>
            <div class="col-xs-4 game row-c col-c">
              CC
            </div>
          </div> <!-- /ROW-C -->
        </div> <!-- /COL-RIGHT -->
      </div> <!-- /ROW-2: BODY -->

      <div class="row note"> <!-- ROW-3: NOTE -->
        <div class="col-sm-5 text-center">
          <span id="note">FreeCodeCamp Project</span>
        </div>
      </div>

    </div>

    <!-- jquery, bootstrap, js -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
    <script src="action.js"></script>
  </body>
</html>
