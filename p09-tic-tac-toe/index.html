<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Timer</title>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="custom.css">
  </head>
  <body>

    <div class="container">

      <!-- ROW-1: TITLE -->
      <div class="row">
        <div id="title" class="text-center">
          <h1>Tic Tac Toe</h1>
        </div>
      </div> <!-- /ROW-1: TITLE -->

      <!-- ROW-2: BODY -->
      <div class="row main">
        <!-- COL-LEFT -->
        <div class="col-sm-5 text-center left">
          <div class="left-inner">
            <div class="row turn">
              Who's turn?
            </div>
            <div class="row score">
              Player X: <span id='score-x'>0</span> (<span id='score-x-ref'>player</span>)
            </div>
            <div class="row score">
              Player O: <span id='score-o'>0</span> (<span id='score-o-ref'>player</span>)
            </div>
            <div class="row btn-reset">
              <button class="btn btn-success">Reset</button>
            </div>
          </div>
        </div> <!-- /COL-LEFT -->

        <!-- COL-RIGHT -->
        <div class="col-sm-7 text-center col-centered right">

          <!-- ROW-A -->
          <div class="row">
            <div class="col-xs-4 game row-a col-a" id="aa">
              AA
            </div>
            <div class="col-xs-4 game row-a col-b" id="ab">
              AB
            </div>
            <div class="col-xs-4 game row-a col-c" id="ac">
              AC
            </div>
          </div> <!-- /ROW-A -->

          <!-- ROW-B -->
          <div class="row">
            <div class="col-xs-4 game row-b col-a" id="ba">
              BA
            </div>
            <div class="col-xs-4 game row-b col-b" id="bb">
              BB
            </div>
            <div class="col-xs-4 game row-b col-c" id="bc">
              BC
            </div>
          </div> <!-- /ROW-B -->

          <!-- ROW-C -->
          <div class="row">
            <div class="col-xs-4 game row-c col-a" id="ca">
              CA
            </div>
            <div class="col-xs-4 game row-c col-b" id="cb">
              CB
            </div>
            <div class="col-xs-4 game row-c col-c" id="cc">
              CC
            </div>
          </div> <!-- /ROW-C -->
        </div> <!-- /COL-RIGHT -->

        <!-- START SCREEN -->
        <div class="col-sm-7 text-center right-start parent">
          <div class="child-start">
            <h1>Select player...</h1>
            <button id="start-x">X</button>
            <button id="start-o">O</button>
            <h1>Player <span id="first-turn"> *</span> goes first.</h1>
          </div>
        </div> <!-- /START SCREEN -->

        <!-- GAME OVER SCREEN -->
        <div class="col-sm-7 text-center right-over parent">
          <div class="child">
            <h1>It's a draw...</h1>
          </div>
        </div> <!-- /GAME OVER SCREEN -->

        <!-- USER WIN SCREEN -->
        <div class="col-sm-7 text-center right-win-user parent">
          <div class="child">
            <h1>You win!</h1>
          </div>
        </div> <!-- /USER WIN SCREEN -->

        <!-- COMPUTER WIN SCREEN -->
        <div class="col-sm-7 text-center right-win-computer parent">
          <div class="child">
            <h1>Computer wins this round...</h1>
          </div>
        </div> <!-- /COMPUTER WIN SCREEN -->

      </div> <!-- /ROW-2: BODY -->

      <div class="row note"> <!-- ROW-3: NOTE -->
        <div class="col-sm-5 text-center">
          <span id="note">FreeCodeCamp Project</span>
        </div>
      </div>

    </div>

    <!-- jquery, bootstrap, js -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
    <script src="action.js"></script>
  </body>
</html>
